<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - Okanban - Okan S.</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            background: #1C262B;
        }

        .btn, .btn-small{
            padding: 0 8px;
        }

        .board {
            display: flex;
            flex-direction: row;
        }

        .column {
            display: block;
            min-width: 270px;
            margin: 0 calc(0.4vw + 0.4vh + 0.2vmin) 0 0;
        }
    </style>
        
</head>
<body>
    <h1 style="margin: 0; padding: calc(0.4vw + 0.4vh + 0.2vmin); text-align:center; width: 100%; background-color: #149FA6;">
            <span style="color:white;">Okanban</span><span style="color:#D0002E;"></span>
    </h1>

    <div class="board" style="padding: calc(1vw + 1vh + 0.5vmin) calc(1vw + 1vh + 0.5vmin) 0 calc(1vw + 1vh + 0.5vmin);">

        <div class="column card-panel blue-grey" style="padding: calc(0.375vw + 0.375vh + 0.1875vmin); padding-bottom: 0;">
            <div class="list">

                <div class="list-header">
                    <h4 style="margin: 0 !important; color: white;">
                        <span style="filter: drop-shadow(0 0 8px black);">Todo</span>
                        <button style="float: right;" class="delete waves-effect waves-light btn red accent-4">
                            <i class="large material-icons">delete_forever</i>
                        </button>
                    </h4>
                </div>


                <ul class="list-cards">

                    <li class="card card-panel blue-grey lighten-5 row valign-wrapper" style="padding: calc(0.4vw + 0.4vh + 0.2vmin);">
                        Card #1
                        <button style="margin-left: auto;" class="dialog waves-effect waves-light btn-small blue">
                            <i class="material-icons">open_in_browser</i>
                        </button>
                        <button style="margin-left: calc(0.2vw + 0.2vh + 0.1vmin);" class="delete waves-effect waves-light btn-small red accent-4">
                            <i class="material-icons">backspace</i>
                        </button>
                    </li>

                    <li class="add-new card-panel white" style="padding: calc(0.4vw + 0.4vh + 0.2vmin);">
                        <form class="new-card" action="index.html">
                            <input type="text" name="title" placeholder="Enter new card title here" />
                            <div class="row center" style="margin: 0;">
                                <button class="add waves-effect waves-light btn-small center-align" style="width: 100%;">
                                    Add card
                                    <i class="material-icons" style="vertical-align: bottom;">add_to_photos</i>
                                </button>
                            </div>
                        </form>
                    </li>

                </ul>

            </div>
        </div>

        <div class="column" style="background-color: white; height: 20%; padding: calc(0.4vw + 0.4vh + 0.2vmin);">
            <div id="list-creation-dialog" title="Create new list" >
                <form> 
                    <input type="text" name="title" placeholder="Enter new list title here" />
                </form>
            </div>
            <button id="new-list" class="add waves-effect waves-light btn-small center-align" style="width: 100%;">
                Add new list
                <i class="material-icons" style="vertical-align: bottom;">add_to_photos</i>
            </button>
        </div>
    </div>

</body>
</html>

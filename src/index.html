<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - Okanban - Okan S.</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            background: #1C262B;
        }

        .btn, .btn-small{
            padding: 0 8px;
        }

        .board {
            display: flex;
            flex-direction: row;
        }

        .column {
            display: block;
            width: 270px;
            min-width: 270px;
            margin: 0 calc(0.4vw + 0.4vh + 0.2vmin) 0 0;
        }
    </style>
        
</head>
<body>
    <h1 style="position: fixed; top: 0; margin: 0; padding: calc(0.4vw + 0.4vh + 0.2vmin) 0; text-align:center; width: 100%; background-color: #149FA6;">
        <span style="color:white;">Okanban</span><span style="color:#D0002E;"></span>
    </h1>

    <div class="board" style="margin-top: 10vh; padding: calc(1vw + 1vh + 0.5vmin) calc(1vw + 1vh + 0.5vmin) 0 calc(1vw + 1vh + 0.5vmin);">

        <div class="column" style="background-color: white; height: 20%; padding: calc(0.4vw + 0.4vh + 0.2vmin);">
            <div id="list-creation-dialog" title="Create new list" >
                <form> 
                    <input type="text" name="title" placeholder="Enter new list title here" required/>
                    <button id="new-list" class="add waves-effect waves-light btn-small center-align" style="width: 100%;">
                        Add new list
                        <i class="material-icons" style="vertical-align: bottom;">add_to_photos</i>
                    </button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
